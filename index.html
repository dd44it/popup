<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>popup</title>

</head>
<body>
  <div class="wrap-popup">
    <header class="header">
      <nav class="nav header__menu">
        <ul class="header__list">
          <li class="header__item"> <a href="" class="header__link">Mail</a> </li>
          <li class="header__item"> <a href="" class="header__link">Images </a> </li>
          <li class="header__item">
            <details>
              <summary class="toggle_popup">
                <img class="img-popup" src="img/popup.svg" alt="popup">
              </summary>
              <div class="popup_list">
                <ul class="popup_list_menu">
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/email_icon.svg"  alt="email_icon">
                      </div>
                      <span class="menu-item_name">Mail</span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/calendar_icon.svg" alt="calendar_icon">
                      </div>
                      <span class="menu-item_name"> Calendar </span>
                    </a>
 
                  </li>
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/chatt_icon.svg" alt="chat">
                      </div>
                      <span class="menu-item_name"> Chat </span>
                    </a>
                  </li>
                  <li class="menu-item">
                   <a href="">
                    <div class="img-wrapper">
                      <img src="img/location_icon.svg" alt="location_icon">
                    </div>
                    <span class="menu-item_name">Map</span>
                   </a> 
                  </li>
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/photo_icon.svg" alt="photo_icon">
                      </div>
                      <span class="menu-item_name">Photo </span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/currency_icon.svg" alt="currency_icon">
                      </div>
                      <span class="menu-item_name">Currency </span>
                    </a>

                  </li>
                </ul>

                <label for="load" class="load-btn"> Load more </label>
                <input type="checkbox" class="load-checkbox" id="load">
                <ul class="list_load">
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/setting_icon.svg" alt="setting_icon">
                      </div>
                      <span class="menu-item_name"> Setting </span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/notification_icon.svg" alt="notifications_icon">
                      </div>
                      <span class="menu-item_name"> Notifications </span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="">
                      <div class="img-wrapper">
                        <img src="img/timer_icon.svg" alt="timer_icon">
                      </div>
                      <span class="menu-item_name"> Timer </span>
                    </a>
                  </li>
                </ul>
              </div>
            </details>
          </li>
          <li class="header__item"> 
            <button class="user-icon" title="kotanns user">
              <img src="img/img-av-temp.png" alt="kottans user">
            </button> 
          </li>
        </ul>
      </nav>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

  </div>

</body>
</html>
