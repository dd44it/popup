<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>popup</title>

</head>
<body>
  <div class="wrap-popup">
    <header class="header">
      <nav class="nav header__menu">
        <ul class="header__list">
          <li class="header__item"> <a href="" class="header__link">Mail</a> </li>
          <li class="header__item"> <a href="" class="header__link">Images </a> </li>
          <li class="header__item">
            <input type="checkbox" class="popup-checkbox" id="popup">
            <label for="popup" class="toggle_popup"> 
              <div class="wrap-popup-img">
                <img class="img-popup" src="img/popup.svg" alt="">
              </div>
            </label>
            <div class="popup_list">
              <ul class="popup_list_menu">
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/email_icon.svg"  alt="">
                      </div>
                      <span class="menu-item_name">Mail</span>
                    </div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/calendar_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name"> Calendar </span>
                    </div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/chatt_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name"> Chat </span>
                    </div>
                  </a>
                </li>
                <li class="menu-item">
                 <a href=""class="popup_list_link">
                   <div class="link_wrap">
                    <div class="img-wrapper">
                      <img src="img/location_icon.svg" alt="">
                    </div>
                    <span class="menu-item_name">Map</span>
                   </div>
                 </a> 
                </li>
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/photo_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name">Photo </span>
                    </div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/currency_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name">Currency </span>
                    </div>
                  </a>
                </li>
              </ul>
              <input type="checkbox" class="load-checkbox" id="load">
              <label for="load" class="load-btn"> Load more </label>
              <ul class="list_load">
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/setting_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name"> Setting </span>
                    </div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/notification_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name"> Notifications </span>
                    </div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="" class="popup_list_link">
                    <div class="link_wrap">
                      <div class="img-wrapper">
                        <img src="img/timer_icon.svg" alt="">
                      </div>
                      <span class="menu-item_name"> Timer </span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="header__item"> 
            <button class="user-avatar" title="kotanns user">
              <img src="img/img-av-temp.png" alt="">
            </button> 
          </li>
        </ul>
      </nav>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>

  </div>

</body>
</html>
